<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="contactMain">
        <div class="container">
            <div class="contactLeft">
                <div class="companyImg">
                    <img src="assets/images/companies.png" alt="">
                    <img src="assets/images/companies-mobile.png" alt="">
                </div>
                <div class="leftText">
                    <img src="assets/images/pink-text.png" alt="">
                    <img src="assets/images/orange-text.png" alt="">
                    <img src="assets/images/green-text.png" alt="">
                    <img src="assets/images/yellow-text.png" alt="">
                </div>
            </div>
            <div class="contactRight">
                <img src="assets/images/flag.png" alt="">
                <div class="contactForm">
                    <div class="formHeading">
                        <h2>פרטים להרשמה</h2>
                    </div>
                    <form>
                        <input type="text" placeholder="שם מלא *">
                        <input type="text" placeholder="טלפון נייד *">
                        <input type="text" placeholder="דואר אלקטרוני *">
                        <input type="text" placeholder="עיר *">
                        <input type="text" placeholder="מספר משתתפים (כולל ממלא השאלון) *">
                        <p>
                            <input type="checkbox" name="termCheck" id="termCheck">
                            <label for="termCheck">
                                אני מאשר/ת כי הפרטים שמילאתי נכונים. ידוע לי שהצעדה מצולמת ואני מאשר/ת שיעשה שימוש
                                בתמונותיי לצורך פרסום במדיות השונות. כמו כן אני מאשר/ת לחברה העירונית לשלוח לי הודעות
                                בדבר הצעדה. *
                            </label>
                        </p>
                        <button>שלח</button>
                    </form>
                </div>
            </div>
        </div>
        <img src="assets/images/shadow-img.png" alt="" class="bottomShadow">
    </main>
</body>

</html>
